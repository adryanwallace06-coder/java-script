<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Seus dados</h1>
    <script>
        const nome = window.prompt ('Qual seu Nome completo? ')
        const idade = window.prompt('Qual sua Idade? ')
        const telefone = String (window.prompt('Qual seu numero (com ddd)? '))
        document.write(`${nome} <br/> ${idade} <br/> ${telefone}`)
    </script>

</body>
</html>
