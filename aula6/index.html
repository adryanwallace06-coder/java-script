<!DOCTYPE html>
<!-- claro_escuro.html -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Claro/escuro</title>
    <style>
    /* Variaveis CSS (Valores padrão = Modo claro) */
    :root {
        --bg: #f4f6fa;
        --fg: #222;
        --card: #fff;
        --accent: #4b64e3;
    }

    /* Tema escuro*/
    body.dark {
        --bg: #0f1221;
        --fg: #e8ecff;
        --card: #333;
        --accent: #6ea8fe;
    }

    body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background-color 0.5s, color 0.5s;
    }

    .card {
        background-color: var(--card);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s;
        cursor: pointer;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--accent);
        border: 1px solid var(--accent);

    }

    .card:hover {
        transform: scale(1.05);

    }

    button{
        background-color: var(--accent);
        color: var(--bg);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
    }

    button:hover{
        background-color: var(--accent);
        color: var(--bg);
        transform: scale(1.05);
        transition: transform 0.5s;
    }
    </style>
</head>
<body>
    <div class="card">
        <h1>&#127767; Modo Claro / Escuro</h1>
        <p>Este é exemplo para alterar o tema e salva a sua escolha.</p>
        <button id="toggle">Alternar Tema</button>
    </div>
 
    <script>
        const body = document.body;
        const btn = document.getElementById('toggle');
 
        // Verifica o tema salvo no localStorage
        const temaSalvo = localStorage.getItem('tema');
        if (temaSalvo === 'dark') {
            body.classList.add('dark');
        }
 
        // Salvar a preferencia de tema
        btn.addEventListener('click', () => {
            body.classList.toggle('dark');
 
            // Salva o tema atual no localStorage
            if (body.classList.contains('dark')) {
                localStorage.setItem('tema', 'dark');
            } else {
                localStorage.setItem('tema', 'light');
            }
 
        });
    </script>
</body>
</html>
