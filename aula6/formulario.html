<!DOCTYPE html>
<!-- formulario_js.html -->
<!-- Validações com javascript  -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação com js</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="1" max="120">
        <br><br>
        <button type="submit">Enviar</button>  
 
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
 
            // Validações simples
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const idade = document.getElementById('idade').value;
 
            if (nome.length < 3) {
                // A função length retorna o tamanho da string
                // O alert exibe uma mensagem na tela
                alert('O nome deve ter pelo menos 3 caracteres.');
                return;
            }
            //  includes verifica se uma string contém um determinado valor
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return;
            }
 
            if (idade < 1 || idade > 120) {
                alert('Por favor, insira uma idade válida.');
                return;
            }
 
            // Se todas as validações passarem, o formulário pode ser enviado
            this.submit();
        });
    </script>
</body>
</html>
