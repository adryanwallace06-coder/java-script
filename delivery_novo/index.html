<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitoBurger - Delivery de Hambúrguer e Refrigerante</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- cabeçalho do site -->
    <header class="header">
        <div class="container header__content">
            <h1 class="brand">TitoBurger</h1>
            <!-- nav (navegação principal) -->
            <nav class="nav">
                <!-- #menu irá posicionar para a sessão menu -->
                <a href="#menu">Cardápio</a> 
                <a href="#carrinho">Carrinho <span id="cart-count" aria-live="polite">(0)</span></a>
                <a href="#checkout">Checkout</a>
            </nav>
        </div>
    </header>
    <!-- Principal  -->
    <main class="container main">
        <!-- banners carousel -->
        <section class="hero" aria-label="Promoções">
            <div class="carousel" id="carousel" aria-roledescription="carousel">
                <div class="carousel__track" id="carousel-track">
                    <div class="carousel__slide is-active">
                        <img src="./images/banner_1.jpg" alt="Banner: Hambúrguer suculento" />
                    </div>
                    <div class="carousel__slide">
                        <img src="./images/banner_2.jpg" alt="Banner: Refrigerantes gelados" />
                    </div>
                    <div class="carousel__slide">
                        <img src="./images/banner_3.jpg" alt="Banner: Combo de hambúrguer + refri" />
                    </div>
                </div>
                <div class="carousel__dots" id="carousel-dots" aria-label="Seleção de banner"></div>
            </div>
        </section>
        <!-- seção de cardápio -->
        <section id="menu" class="menu" aria-labelledby="menu-title">
            <h2 id="menu-title">Cardápio</h2>
            <!-- Onde irá exibir os produtos -->
            <div class="menu__section">
                <h3>Hambúrgueres</h3>
                <div id="burgers" class="grid"></div>
            </div>

            <div class="menu__section">
                <h3>Bebidas</h3>
                <div id="drinks" class="grid"></div>
            </div>
            
            <div class="menu__section">
                <h3>Pizzas</h3>
                <div id="pizzas" class="grid"></div>
            </div>            
        </section>
        <!-- Exibir o carrinho de compras que fica a direita -->
        <aside id="carrinho" class="cart" aria-labelledby="cart-title">
            <h2 id="cart-title">Seu Carrinho</h2>
            <ul id="cart-items" class="cart__items" aria-live="polite"></ul>
            <div class="cart__totals">
                <div class="row">
                    <span>Subtotal</span>
                    <strong id="subtotal">R$ 0,00</strong>
                </div>
                <div class="row">
                    <span>Entrega</span>
                    <strong id="delivery">R$ 5,00</strong>
                </div>
                <div class="row total">
                    <span>Total</span>
                    <strong id="total">R$ 5,00</strong>
                </div>
            </div>
        </aside>
        <!-- seção de checkout (monta formulário) -->
        <section id="checkout" class="checkout" aria-labelledby="checkout-title">
            <h2 id="checkout-title">Finalizar Pedido</h2>
            <form id="checkout-form" class="form" novalidate>
                <div class="form__group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome">
                </div>
                <div class="form__group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required placeholder="Rua, número, bairro">
                </div>
                <div class="form__group">
                    <label for="payment">Pagamento</label>
                    <select id="payment" name="payment" required>
                        <option value="">Selecione</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">PIX</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--primary">Confirmar Pedido</button>
            </form>
            <!-- Começa invisivel a movimentação do pedido -->
            <section id="order-status" class="order order--hidden" aria-live="polite" aria-labelledby="order-title">
                <h3 id="order-title">Status do Pedido <span id="order-id"></span></h3>
                <ol class="order__steps" id="order-steps">
                    <li class="order__step">Recebido</li>
                    <li class="order__step">Em preparo</li>
                    <li class="order__step">A caminho</li>
                    <li class="order__step">Entregue</li>
                </ol>
                <div class="order__progress">
                    <div class="order__bar" id="order-bar" style="width: 0%"></div>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <small>© <span id="year"></span> TitoBurger • Delivery</small>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
