<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada em JS</h1>
    <label for="Digite um número: "></label>
    <!-- id = identificador - type number só aceitará número -->
    <input type="number" id="numero">
    <!-- Vamos programar a função que o botão irá executar -->
    <button onclick="gerarTabuada()">Gerar</button>
    <!-- Na tag pre, será exibido o resultado gerado pelo JS, que será a tabuada -->
    <pre id="resultado"></pre>
   

    <!-- linkando um javascript externo -->
    <script src="script.js"></script>
</body>
</html>
