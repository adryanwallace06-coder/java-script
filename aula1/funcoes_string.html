<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções String</title>
</head>
<body>
    <script>
       let nome = "Maria Joaquina Barbosa da Silva";
       document.write("Esse nome tem " + nome.length + " letras<br>");
       document.write("O primeiro nome é " + nome.substring(0,5)+ "<br>");
       document.write("Em maiusculo " + nome.toUpperCase() + "<br>");
       document.write("Em minusculo " + nome.toLowerCase() + "<br>");
   

    </script>
    
</body>
</html>
